{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}


{% block content %}
    <div class="container mt-4">
        <h1 style="color: #257DCA;">Sign Up</h1>
        <!-- Sign up form -->
        <div class="row mt-4">
            {% if user_exists%}
            <p style="color: #E03A3E;"> Username is already taken. Try different!</p>
            {%endif%}
            <form method="post" action="{{ url_for('signup') }}">
                <!-- <label for="username">Username:</label>-->
                <div>
                    <input name="username" id="username" class="form-control" type="text" placeholder="Username" aria-label="username" required>
                </div>
                <!-- <label for="pass mt-2">Password:</label>-->
                <div class="mt-3">
                    <input name="password" type="password" id="pass" class="form-control" minlength="8" placeholder="Password" required>
                    <small id="passHelp" class="form-text text-muted">Password should be 8 characters minimum</small>
                </div>
                <input class="btn btn-primary mt-2" type="submit" style="background-color: #257DCA;" value="Sign Up">
            </form>
        </div>
        </div>
    {% endblock %}
