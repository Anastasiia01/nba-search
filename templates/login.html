{% extends "base.html" %}
{% block title %}Login{% endblock %}


{% block content %}
<div class="container mt-4">
    <h1 style="color: #257DCA;">Login</h1>
    <!-- Sign up form -->
    <div class="row mt-4">
        {% if wrong_credentials%}
        <div class="col-12"><p style="color: #E03A3E;"> Invalid credentials. Try again!</p></div>
        {%endif%}
        <div>
            <form method="post" action="{{ url_for('login') }}">
                <!-- <label for="username">Username:</label>-->
                <div>
                    <input name="username" id="username" class="form-control" type="text" placeholder="Username" aria-label="username" required>
                </div>
                <!-- <label for="pass mt-2">Password:</label>-->
                <div class="mt-3">
                    <input name="password" type="password" id="pass" class="form-control" placeholder="Password" required>
                </div>
                <input class="btn btn-primary mt-2" type="submit" style="background-color: #257DCA;" value="Login">
            </form>
        </div>
        </div>
    </div>
    {% endblock %}
