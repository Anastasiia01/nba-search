{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 style="color: #257DCA;">NBA Players</h1>
        <!-- Search form -->
        <div class="row">
            <div class="col-12 col-sm-4"><input class="form-control" type="text" placeholder="Search Players" aria-label="Search"></div>
            <div class="col-sm-8"></div>
            
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <img class="card-img-top" src="{{url_for('static', filename='LeBron_James.png')}}" alt="LeBron" style="width: 70%;">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #E03A3E">{{players[0]["name"]}}</h5>
                        <!--<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>-->
                        <a href="#" class="btn btn-primary" style="background-color: #B32F32;">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img class="card-img-top" src="{{url_for('static', filename='LeBron_James.png')}}" alt="LeBron" style="width: 70%;">

                    <div class="card-body">
                        <h5 class="card-title" style="color: #E03A3E">{{players[1]["name"]}}</h5>
                        <a href="#" class="btn btn-primary" style="background-color: #B32F32;">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img class="card-img-top" src="{{url_for('static', filename='LeBron_James.png')}}" alt="LeBron" style="width: 70%;">
                    <div class="card-body">
                        <h5 class="card-title" style="color: #E03A3E">{{players[1]["name"]}}</h5>
                        <a href="#" class="btn btn-primary" style="background-color: #B32F32;">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
